<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100vh;
      background-color: #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
    }
    .sidebar-icon {
      width: 40px;
      height: 40px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #888;
    }
    .sidebar-icon:hover {
      background-color: #3a3a3a;
      color: #fff;
    }
    .sidebar-icon a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .main-content {
      margin-left: 70px;
      min-height: 100vh;
    }
    .header {
      background-color: #2a2a2a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #3a3a3a;
    }
    .search-bar {
      background-color: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 20px;
      padding: 8px 15px;
      color: #fff;
      width: 300px;
    }
    .nav-menu {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #3a3a3a;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }
    .nav-link {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #fff;
    }
    .telegram-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px 20px;
      margin: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .join-btn {
      background-color: #00d4aa;
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .join-btn:hover {
      background-color: #00b894;
    }
    .content-area {
      padding: 20px;
    }
    .vpn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .vpn-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .vpn-card:hover {
      transform: translateY(-5px);
      background-color: #3a3a3a;
    }
    .vpn-title {
      font-size: 18px;
      font-weight: 600;
      color: #00d4aa;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .vpn-content {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }
    .credentials {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: monospace;
    }
    .download-btn {
      background-color: #00d4aa;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
      width: 100%;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #00b894;
    }
    .features-list {
      margin: 15px 0;
      padding-left: 20px;
    }
    .features-list li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .features-list li i {
      color: #00d4aa;
    }
  </style>
</head>
<body>

      <div class="header-icons">
        <i class="header-icon fas fa-bookmark"></i>

        <i class="header-icon fas fa-user-circle"></i>
        <i class="header-icon fas fa-moon"></i>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu">
      <div class="nav-links">
        <a href="bins/" class="nav-link">BINS</a>
        <a href="extraps/" class="nav-link">EXTRAPS</a>
        <a href="accounts/" class="nav-link">ACCOUNTS</a>
        <a href="vpn/" class="nav-link">VPN</a>
        <a href="MD_TECH_GEN/" class="nav-link" target="_blank">CARD GEN</a>
      </div>

      <!-- Telegram Banner -->
      <div class="telegram-banner">
        <span>Join Our Channel Of telegram Now</span>
        <a href="https://t.me/+SPjxul1Ln6A4YWRl" class="join-btn">JOIN NOW!</a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">

      <!-- Loading Indicator -->
      <div id="loader" class="text-center py-8">
        <i class="fas fa-spinner fa-spin mr-2"></i>
        Loading VPN configurations...
      </div>

      <!-- Error Message Container -->
      <div id="error-message" class="text-center text-red-500 mb-4"></div>

      <!-- VPN Grid - Will be populated by JavaScript -->
      <div id="vpn-grid" class="vpn-grid"></div>

  </div>

  <!-- Scripts -->
  <script src="js/vpn.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - CYBER CORTEXZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/main.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-900">CYBER CORTEXZ</h1>
                <p class="text-sm text-gray-600">Admin Dashboard</p>
            </div>
            <nav class="mt-4">
                <a href="dashboard/" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-gray-100">
                    <i class="fas fa-file-alt w-6"></i>
                    <span>New Post</span>
                </a>
                <a href="#pages" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-file w-6"></i>
                    <span>Pages</span>
                </a>
                <a href="#tools" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-tools w-6"></i>
                    <span>Tools</span>
                </a>
                <a href="#bins" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-database w-6"></i>
                    <span>BINs</span>
                </a>
                <a href="#settings" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-cog w-6"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto py-4 px-4 flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-900">Create New Post</h2>
                    <div class="flex items-center space-x-4">
                        <button onclick="submitPost(true)" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                            Save as Draft
                        </button>
                        <button onclick="submitPost(false)" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Publish
                        </button>
                    </div>
                </div>
            </header>

            <main class="max-w-7xl mx-auto py-6 px-4">
                <div class="grid grid-cols-3 gap-6">
                    <!-- Main Editor -->
                    <div class="col-span-2 space-y-6">
                        <!-- Title -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Post Title
                            </label>
                            <input type="text" 
                                   id="postTitle"
                                   class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="Enter post title...">
                        </div>

                        <!-- Content Editor -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Content
                            </label>
                            <div class="border rounded-md mb-4">
                                <!-- Editor Toolbar -->
                                <div class="border-b p-2 flex items-center space-x-4">
                                    <button class="p-2 hover:bg-gray-100 rounded">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button class="p-2 hover:bg-gray-100 rounded">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button class="p-2 hover:bg-gray-100 rounded">
                                        <i class="fas fa-list"></i>
                                    </button>
                                    <button class="p-2 hover:bg-gray-100 rounded">
                                        <i class="fas fa-link"></i>
                                    </button>
                                    <button class="p-2 hover:bg-gray-100 rounded">
                                        <i class="fas fa-image"></i>
                                    </button>
                                </div>
                                <!-- Editor Area -->
                                <textarea id="postContent" 
                                          class="w-full p-4 h-96 focus:outline-none" 
                                          placeholder="Write your post content here..."></textarea>
                            </div>
                        </div>

                        <!-- BIN Details -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">BIN Details</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        BIN Number
                                    </label>
                                    <input type="text" 
                                           id="binNumber"
                                           class="w-full p-3 border rounded-md" 
                                           placeholder="Enter BIN number...">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Status
                                    </label>
                                    <select id="binStatus" class="w-full p-3 border rounded-md">
                                        <option>AVAILABLE</option>
                                        <option>NOT AVAILABLE</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Security Level
                                    </label>
                                    <select id="security" class="w-full p-3 border rounded-md">
                                        <option>NORMAL</option>
                                        <option>HIGH</option>
                                        <option>CRITICAL</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Type
                                    </label>
                                    <select id="binType" class="w-full p-3 border rounded-md">
                                        <option>DIRECT</option>
                                        <option>INDIRECT</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="space-y-6">
                        <!-- Publishing Options -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">Publishing</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Status
                                    </label>
                                    <select id="status" class="w-full p-3 border rounded-md">
                                        <option>Draft</option>
                                        <option>Published</option>
                                        <option>Scheduled</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Visibility
                                    </label>
                                    <select id="visibility" class="w-full p-3 border rounded-md">
                                        <option>Public</option>
                                        <option>Private</option>
                                        <option>Password Protected</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Publish Date
                                    </label>
                                    <input type="datetime-local" 
                                           id="publishDate"
                                           class="w-full p-3 border rounded-md">
                                </div>
                            </div>
                        </div>

                        <!-- Categories -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">Categories</h3>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" name="categories" value="BIN" class="rounded text-blue-600">
                                    <span class="ml-2">BIN</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="categories" value="Tools" class="rounded text-blue-600">
                                    <span class="ml-2">Tools</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="categories" value="VPN" class="rounded text-blue-600">
                                    <span class="ml-2">VPN</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="categories" value="Accounts" class="rounded text-blue-600">
                                    <span class="ml-2">Accounts</span>
                                </label>
                            </div>
                            <button class="mt-4 text-blue-600 text-sm hover:text-blue-700">
                                + Add New Category
                            </button>
                        </div>

                        <!-- Featured Image -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">Featured Image</h3>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                <i class="fas fa-image text-4xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600">
                                    Drag and drop an image here, or click to select
                                </p>
                                <button class="mt-4 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                                    Upload Image
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
